{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Area</title>
    <style>body { font-family: sans-serif; padding: 20px; background-color: #d9edf7; color: #31708f; } h1 { border-bottom: 2px solid #31708f; padding-bottom: 10px; } .role { font-weight: bold; }</style>
</head>
<body>
    <h1>Espace Membre</h1>

    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
